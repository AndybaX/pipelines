name: Wait GCP Resources
inputs:
- {name: GCP_RESOURCES, type: String}
outputs:
- {name: GCP_RESOURCES, type: String}
implementation:
  container:
    image: gcr.io/ml-pipeline/google-cloud-pipeline-components:latest
    command: [python3, -u, -m, google_cloud_pipeline_components.experimental.remote.gcp_launcher.launcher]
    args: [
      --type, Wait,
      # project and location are already specified in the input GCP_RESOURCES
      --project, '',
      --location, '',
      --payload, {inputValue: GCP_RESOURCES},
      --gcp_resources, {outputPath: GCP_RESOURCES},
    ]
